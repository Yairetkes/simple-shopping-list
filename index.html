<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shopping List App</title>
        <link rel = "stylesheet" href="main.css">
    </head>
    <body>
        <div id="shopping-list">
            <div class="header">
                <h1>{{ header.toLocaleUpperCase() }}</h1>
                <button v-if="state === 'default'" class="btn btn-primary" @click="changeState('edit')">Add Item</button>
                <button v-else class="btn btn-cancel" @click="changeState('default')">Cancel</button>
            </div>
            <div v-if="state === 'edit'" class="add-item-form">
                <input v-model="newItem" type="text" placeholder="Add an item" v-on:keyup.enter="saveItem">
                <button class="btn btn-primary" v-bind:disabled="newItem.length === 0" v-on:click="saveItem">Save Item</button><!-- v-on can be shortend to @ -->
            </div>
            <ul>
                <li v-for="item in items" v-bind:class="{strikeout: item.purchased}" @click="togglePurchased(item)">{{ item.label }}</li> <!--v-bind can also be shortend to : -->
            </ul>
            <p v-if="items.length === 0">Nice job! you've bought all your items.</p>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script>
            var shoppingList = new Vue({
                el: '#shopping-list',
                data: {
                    state: 'default',
                    header: 'shopping list app',
                    newItem: '',
                    items: [
                        {
                            label: '10 tomatoes',
                            purchased: false,
                        },
                        {
                            label: '5 lemons',
                            purchased: true,
                        },
                        {
                            label: 'bread',
                            purchased: false,
                        },
                    ]
                },
                methods: {
                    saveItem: function() {
                        this.items.push({
                            label: this.newItem,
                            purchased: false,
                        },);
                        this.newItem = '';
                    },
                    changeState: function(newState){
                        this.state = newState;

                        this.newItem = '';
                    },
                    togglePurchased: function(item) {
                        item.purchased = !item.purchased;
                    },
                },
            });
        </script>
    </body>
</html>
